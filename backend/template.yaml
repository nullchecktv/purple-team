AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Hackathon backend infrastructure

Metadata:
  esbuild-properties: &esbuild-properties
    Format: esm
    Minify: false
    OutExtension:
      - .js=.mjs
    Target: es2020
    Sourcemap: false
    EntryPoints:
      - index.mjs
    Banner:
      - js=import { createRequire } from 'module'; const require = createRequire(import.meta.url);
    External:
      - "@aws-sdk/*"
    Loader: []

Globals:
  Function:
    CodeUri: functions
    Architectures:
      - arm64
    Tracing: Active
    Timeout: 30
    MemorySize: 512
    Environment:
      Variables:
        AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
        TABLE_NAME: !Ref DataTable

Resources:
  HttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      CorsConfiguration:
        AllowMethods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
        AllowHeaders:
          - Content-Type
          - Authorization
        AllowOrigins:
          - '*'

  DataTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE

  # User Profile Functions
  CreateProfileFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.12
      Handler: create.lambda_handler
      CodeUri: functions/user-profile/
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - dynamodb:PutItem
              Resource: !GetAtt DataTable.Arn
      Events:
        CreateProfile:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /profile
            Method: post

  GetProfileFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.12
      Handler: get.lambda_handler
      CodeUri: functions/user-profile/
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - dynamodb:GetItem
              Resource: !GetAtt DataTable.Arn
      Events:
        GetProfile:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /profile/{userId}
            Method: get

  UpdateProfileFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.12
      Handler: update.lambda_handler
      CodeUri: functions/user-profile/
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - dynamodb:GetItem
                - dynamodb:PutItem
              Resource: !GetAtt DataTable.Arn
      Events:
        UpdateProfile:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /profile/{userId}
            Method: put

  # Tree Vendors Function
  TreeVendorsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.12
      Handler: get.lambda_handler
      CodeUri: functions/tree-vendors/
      Events:
        GetVendors:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /tree-vendors
            Method: get

Outputs:
  ApiUrl:
    Description: HTTP API endpoint URL
    Value: !Sub 'https://${HttpApi}.execute-api.${AWS::Region}.amazonaws.com'
  TableName:
    Description: DynamoDB table name
    Value: !Ref DataTable
