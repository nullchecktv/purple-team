AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Hackathon backend infrastructure

Parameters:
  DeployBlockchain:
    Type: String
    Default: "false"
    AllowedValues:
      - "true"
      - "false"
    Description: Enable blockchain functionality with automated AMB Access provisioning

Conditions:
  DeployBlockchainIsTrue: !Equals [!Ref DeployBlockchain, "true"]

Metadata:
  esbuild-properties: &esbuild-properties
    Format: esm
    Minify: false
    OutExtension:
      - .js=.mjs
    Target: es2020
    Sourcemap: false
    EntryPoints:
      - index.mjs
    Banner:
      - js=import { createRequire } from 'module'; const require = createRequire(import.meta.url);
    External:
      - "@aws-sdk/*"
    Loader: []

Globals:
  Function:
    Runtime: nodejs22.x
    CodeUri: functions
    Architectures:
      - arm64
    Tracing: Active
    Timeout: 30
    MemorySize: 512
    Environment:
      Variables:
        AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
        TABLE_NAME: !Ref DataTable

Resources:
  AMBAccessor:
    Type: AWS::ManagedBlockchain::Accessor
    Condition: DeployBlockchainIsTrue
    Properties:
      AccessorType: BILLING_TOKEN
      NetworkType: POLYGON_MAINNET

  HttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      CorsConfiguration:
        AllowMethods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
        AllowHeaders:
          - Content-Type
          - Authorization
        AllowOrigins:
          - '*'

  # Data Storage
  DataTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
        - AttributeName: GSI1PK
          AttributeType: S
        - AttributeName: GSI1SK
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: entities
          KeySchema:
            - AttributeName: GSI1PK
              KeyType: HASH
            - AttributeName: GSI1SK
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES

  # Egg Analysis Agent Resources
  EggDataQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub '${AWS::StackName}-egg-data-queue'
      VisibilityTimeout: 120

  EggStreamForwarder:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        <<: *esbuild-properties
        EntryPoints:
          - streams/egg-forwarder.mjs
    Properties:
      Handler: streams/egg-forwarder.handler
      Environment:
        Variables:
          QUEUE_URL: !Ref EggDataQueue
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - sqs:SendMessage
              Resource: !GetAtt EggDataQueue.Arn
      Events:
        DynamoDBStream:
          Type: DynamoDB
          Properties:
            Stream: !GetAtt DataTable.StreamArn
            StartingPosition: LATEST
            BatchSize: 1
            FilterCriteria:
              Filters:
                - Pattern: '{"eventName": ["INSERT"], "dynamodb": {"NewImage": {"sk": {"S": [{"prefix": "EGG#"}]}}}}'

  EggImageAnalysisAgent:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        <<: *esbuild-properties
        EntryPoints:
          - agents/egg-detector.mjs
    Properties:
      Handler: agents/egg-detector.handler
      Timeout: 60
      Environment:
        Variables:
          BUCKET_NAME: !Ref ImageUploadBucket
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - s3:GetObject
              Resource: !Sub '${ImageUploadBucket.Arn}/*'
            - Effect: Allow
              Action:
                - bedrock:InvokeModel
              Resource: '*'
            - Effect: Allow
              Action:
                - dynamodb:PutItem
              Resource: !GetAtt DataTable.Arn
      Events:
        S3Upload:
          Type: EventBridgeRule
          Properties:
            Pattern:
              source:
                - aws.s3
              detail-type:
                - Object Created
              detail:
                bucket:
                  name:
                    - !Ref ImageUploadBucket
                object:
                  key:
                    - suffix: /upload.jpg
                    - suffix: /upload.jpeg
                    - suffix: /upload.png
                    - suffix: /upload.gif
                    - suffix: /upload.webp

  EggAnalysisAgent:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        <<: *esbuild-properties
        EntryPoints:
          - agents/egg-analysis.mjs
    Properties:
      Handler: agents/egg-analysis.handler
      Timeout: 60
      Environment:
        Variables:
          AMB_ACCESS_TOKEN: !If
            - DeployBlockchainIsTrue
            - !GetAtt AMBAccessor.BillingToken
            - !Ref AWS::NoValue
          AMB_ENDPOINT: !If
            - DeployBlockchainIsTrue
            - !Sub 'https://polygon-mainnet.managedblockchain.${AWS::Region}.amazonaws.com'
            - !Ref AWS::NoValue
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - bedrock:InvokeModel
              Resource: '*'
            - Effect: Allow
              Action:
                - dynamodb:PutItem
              Resource: !GetAtt DataTable.Arn
            - Effect: Allow
              Action:
                - managedblockchain:*
              Resource: '*'
      Events:
        SQSEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt EggDataQueue.Arn
            BatchSize: 1

  # Queue for analyzed eggs (for chick media generation)
  AnalyzedEggQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub '${AWS::StackName}-analyzed-egg-queue'
      VisibilityTimeout: 120

  AnalysisResultForwarder:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        <<: *esbuild-properties
        EntryPoints:
          - streams/analysis-forwarder.mjs
    Properties:
      Handler: streams/analysis-forwarder.handler
      Environment:
        Variables:
          QUEUE_URL: !Ref AnalyzedEggQueue
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - sqs:SendMessage
              Resource: !GetAtt AnalyzedEggQueue.Arn
      Events:
        DynamoDBStream:
          Type: DynamoDB
          Properties:
            Stream: !GetAtt DataTable.StreamArn
            StartingPosition: LATEST
            BatchSize: 1
            FilterCriteria:
              Filters:
                - Pattern: '{"eventName": ["MODIFY"], "dynamodb": {"NewImage": {"sk": {"S": [{"prefix": "EGG#"}]}, "hatchLikelihood": {"N": [{"exists": true}]}, "chickImageUrl": [{"exists": false}], "chickMusicUrl": [{"exists": false}]}, "OldImage": {"hatchLikelihood": [{"exists": false}]}}}'

  ImageUploadBucket:
    Type: AWS::S3::Bucket
    Properties:
      NotificationConfiguration:
        EventBridgeConfiguration:
          EventBridgeEnabled: true
      CorsConfiguration:
        CorsRules:
          - AllowedOrigins: ['*']
            AllowedMethods: [PUT, POST]
            AllowedHeaders: ['*']
            MaxAge: 3000
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  UploadClutchFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        <<: *esbuild-properties
        EntryPoints:
          - clutches/upload-clutch.mjs
    Properties:
      Handler: clutches/upload-clutch.handler
      Environment:
        Variables:
          BUCKET_NAME: !Ref ImageUploadBucket
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - s3:PutObject
                - s3:PutObjectAcl
              Resource: !Sub '${ImageUploadBucket.Arn}/*'
            - Effect: Allow
              Action:
                - dynamodb:PutItem
              Resource: !GetAtt DataTable.Arn
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /upload/presigned-url
            Method: post

  ChickImageGenerator:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        <<: *esbuild-properties
        EntryPoints:
          - agents/chick-image-generator.mjs
    Properties:
      Runtime: nodejs22.x
      Handler: agents/chick-image-generator.handler
      Timeout: 120
      MemorySize: 1024
      Environment:
        Variables:
          BUCKET_NAME: !Ref ImageUploadBucket
          AMB_ACCESS_TOKEN: !If
            - DeployBlockchainIsTrue
            - !GetAtt AMBAccessor.BillingToken
            - !Ref AWS::NoValue
          AMB_ENDPOINT: !If
            - DeployBlockchainIsTrue
            - !Sub 'https://polygon-mainnet.managedblockchain.${AWS::Region}.amazonaws.com'
            - !Ref AWS::NoValue
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - bedrock:InvokeModel
              Resource: '*'
            - Effect: Allow
              Action:
                - s3:PutObject
              Resource: !Sub '${ImageUploadBucket.Arn}/*'
            - Effect: Allow
              Action:
                - dynamodb:UpdateItem
              Resource: !GetAtt DataTable.Arn
            - Effect: Allow
              Action:
                - events:PutEvents
              Resource: '*'
            - Effect: Allow
              Action:
                - managedblockchain:*
              Resource: '*'
      Events:
        SQSEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt AnalyzedEggQueue.Arn
            BatchSize: 1

  ListClutchesFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        <<: *esbuild-properties
        EntryPoints:
          - clutches/list-clutches.mjs
    Properties:
      Handler: clutches/list-clutches.handler
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - dynamodb:Query
              Resource:
                - !GetAtt DataTable.Arn
                - !Sub '${DataTable.Arn}/index/entities'
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /clutches
            Method: get

  GetClutchFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        <<: *esbuild-properties
        EntryPoints:
          - clutches/get-clutch.mjs
    Properties:
      Handler: clutches/get-clutch.handler
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - dynamodb:Query
              Resource: !GetAtt DataTable.Arn
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /clutches/{id}
            Method: get

  EggProcessingTrackerFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        <<: *esbuild-properties
        EntryPoints:
          - egg-processing/processing-complete.mjs
    Properties:
      Handler: egg-processing/processing-complete.handler
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - dynamodb:UpdateItem
                - dynamodb:GetItem
              Resource: !GetAtt DataTable.Arn
            - Effect: Allow
              Action:
                - events:PutEvents
              Resource: '*'
      Events:
        EggProcessingCompletedEvent:
          Type: EventBridgeRule
          Properties:
            Pattern:
              detail-type:
                - "Egg Processing Completed"
              source:
                - "chicken-counter"

  GatherEggFindingsFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        <<: *esbuild-properties
        EntryPoints:
          - egg-processing/gather-egg-findings.mjs
    Properties:
      Handler: egg-processing/gather-egg-findings.handler
      Timeout: 60
      Environment:
        Variables:
          BUCKET_NAME: !Ref ImageUploadBucket
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - dynamodb:Query
                - dynamodb:UpdateItem
              Resource: !GetAtt DataTable.Arn
            - Effect: Allow
              Action:
                - bedrock:InvokeModel
              Resource: !Sub 'arn:aws:bedrock:${AWS::Region}:${AWS::AccountId}:inference-profile/*'
            - Effect: Allow
              Action:
                - s3:PutObject
                - s3:PutObjectAcl
              Resource: !Sub '${ImageUploadBucket.Arn}/*'
      Events:
        ConsolidateFindingsEvent:
          Type: EventBridgeRule
          Properties:
            Pattern:
              detail-type:
                - "Consolidate Findings"
              source:
                - "chicken-counter"

Outputs:
  ApiUrl:
    Description: HTTP API endpoint URL
    Value: !Sub 'https://${HttpApi}.execute-api.${AWS::Region}.amazonaws.com'
  TableName:
    Description: DynamoDB table name
    Value: !Ref DataTable
  ImageUploadBucketName:
    Description: S3 bucket for image uploads
    Value: !Ref ImageUploadBucket
